<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up Page -->
    <div id="signup-page">
        <h1>Rally</h1>
        <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLoginPage()">Log In</a></p>
    </div>

    <!-- Log In Page -->
    <div id="login-page" style="display:none;">
        <h1>Rally</h1>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignupPage()">Sign Up</a></p>
    </div>

    <!-- My Rally Page -->
    <div id="myrally-page" style="display:none;">
        <h1>My Rally</h1>
        <form id="create-task-form">
            <input type="text" placeholder="Task" required>
            <input type="datetime-local" placeholder="When" required>
            <input type="text" placeholder="Where" required>
            <button type="submit">Create Task</button>
        </form>
        <div id="my-tasks">
            <h2>My Tasks</h2>
            <!-- Tasks will be displayed here -->
        </div>
        <button onclick="showOurRallyPage()">View Friends' Tasks</button>
    </div>

    <!-- Our Rally Page -->
    <div id="ourrally-page" style="display:none;">
        <h1>Our Rally</h1>
        <div id="friends-tasks">
            <h2>Friends' Tasks</h2>
            <!-- Friends' tasks will be displayed here -->
        </div>
        <button onclick="showMyRallyPage()">Back to My Rally</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
